<header>


  <div [ngClass]="'element-container-' + ss.style" class="navShadow">
    <nav class="navbar navbar-expand-lg navbar-light">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navigationBar"
          aria-controls="navigationBar"
          aria-expanded="false"
          aria-label="Toggle navigation"
          style="margin-left:5px;">
          <span class="navbar-toggler-icon"></span>
        </button>
      <div class="collapse navbar-collapse" id="navigationBar">
          <ul class="navbar-nav">
            <li class="nav-item" style="padding-left:5px;"><a class="nav-link" routerLink="AboutMe">About Me</a></li>
            <li class="nav-item" style="padding-left:5px;"><a class="nav-link" routerLink="Games">Trooper Match</a></li>
            <li class="nav-item" style="padding-left:5px;"><a class="nav-link" routerLink="Gallery">Art Gallery</a></li>
            <li class="nav-item" style="padding-left:5px;"><a class="nav-link" routerLink="History">Site History</a></li>
            <li class="nav-item" style="padding-left:5px;"><a class="nav-link">|</a></li>
            
            <li class="nav-item" style="padding-left:5px;"><a class="nav-link" (click)="showStylePopup = true">Set Style</a></li>
          </ul>
      </div>
    </nav>
  </div>
</header>

  <router-outlet></router-outlet>

  <app-popup *ngIf="showStylePopup" (onClose)="showStylePopup = false">
    <app-color-panel (onColorSelect)="onColorSelect($event)"
                [colors]="colorList"></app-color-panel>

    <div class="form-group">
        <input 
            type="checkbox" 
            class="form-check-input" 
            (change)="onUseDarkChecked($event)" 
        >
        <label class="form-check-label">Use Dark mode</label>

        <div class="element-item" [ngClass]="'element-item-' + ss.style" style="height: 10px"></div>
        <p><b>Note: </b> Persisting Style wil write to Local Storage</p>
        <button [disabled]="!colorChanged" class="btn btn-primary" (click)="updateStyle()"> Persist Style</button>
    </div>

</app-popup>
